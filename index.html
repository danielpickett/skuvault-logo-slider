<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sv-logo-slider">
    <button id="slide-left" class="left-arrow"></button>
    <div class="slider">
      <ul class="slides-container" style="left: 0px;">
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/amazon/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-amazon.png);">Amazon</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/ebay/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-ebay.png);">eBay</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/walmart/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-walmart.png);">Walmart</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/channeladvisor/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-channeladvisor.png);">ChannelAdvisor</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/bigcommerce/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-bigcommerce.png);">BigCommerce</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/magento/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-magento.png);">Magento</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/shopify/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-shopify.png);">Shopify</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/quickbooks/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-quickbooks.png);">QuickBooks</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/woocommerce/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-woocommerce.png);">WooCommerce</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/jet/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-jet.png);">Jet</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/shipstation/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-shipstation.png);">ShipStation</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/lightspeed/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-lightspeed.png);">Lightspeed</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/netsuite/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-oracle-netsuite.png);">NetSuite</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/salesforce/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-salesforce.png);">SalesForce</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/square/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-square.png);">Square</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/sps-commerce/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-sps-commerce.png);">SPS Commerce</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/shipworks/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-shipworks.png);">ShipWorks</a></li>
        <li><a href="https://www.skuvault.com/warehouse-management-system/integrations/xero/" style="background-image: url(https://www.skuvault.com/wp-content/uploads/2019/01/tightcrop-logo-xero.png);">Xero</a></li>
      </ul>
    </div>
    <button id="slide-right" class="right-arrow"></button>
  </div>
  <script>
    let sv_slidesContainer = document.querySelector('.sv-logo-slider .slides-container');
    let sv_sliderImgs = document.querySelectorAll('.sv-logo-slider li');

    let autoSlide = setInterval(function(){
      slideRight();
    }, 4000);

    document.getElementById('slide-left').addEventListener('click', function(){
      slideLeft();
      clearInterval(autoSlide);
    });

    document.getElementById('slide-right').addEventListener('click', function(){
      slideRight();
      clearInterval(autoSlide);
    });

    function slideRight(){
      let d = getSliderCalcs()
      if (Math.floor(d.slidePosLeft) <= Math.floor(d.sliderWindowWidth - d.widthOfAllSlides)) { // slidesContainer is at the end. Move it back to the beginning.
        sv_slidesContainer.style.left = '0px';
      } else if (d.slidePosLeft - d.sliderWindowWidth < d.sliderWindowWidth - d.widthOfAllSlides ) { // slidesContainer is almost at the end. Move it all the way to the end.
        sv_slidesContainer.style.left = (d.sliderWindowWidth - d.widthOfAllSlides) + 'px';
      } else {
        sv_slidesContainer.style.left = (d.slidePosLeft - d.sliderWindowWidth) + 'px';
      }
    }

    function slideLeft(){
      let d = getSliderCalcs()
      if (d.slidePosLeft < 0 && Math.abs(d.slidePosLeft) < d.sliderWindowWidth) {       // slide is less than one full move away from it's starting position. Instead of moving one full move, just reset it back to zero
        sv_slidesContainer.style.left = '0px';
      } else if (d.slidePosLeft === 0 ) {
        sv_slidesContainer.style.left = (-(d.widthOfAllSlides - d.sliderWindowWidth)) + 'px';
      } else {
        sv_slidesContainer.style.left = (d.slidePosLeft + d.sliderWindowWidth) + 'px';
      }
    }

    function getSliderCalcs() {
      let sliderCalcs = {
        slideWidth: document.querySelector('.sv-logo-slider li').getBoundingClientRect().width,
        slidePosLeft: parseFloat(sv_slidesContainer.style.left.replace(/px/, '')),
        sliderWindowWidth: document.querySelector('.sv-logo-slider .slider').getBoundingClientRect().width,
        sliderImgCount: sv_sliderImgs.length

      };
      sliderCalcs.widthOfAllSlides = sv_sliderImgs.length * sliderCalcs.slideWidth;
      return sliderCalcs;
    }
    window.addEventListener('resize', function(){
      if (sv_slidesContainer.style.left != '0px') {
        sv_slidesContainer.style.left = '0px';
      }
    });

  </script>
</body>
</html>
